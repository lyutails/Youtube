@for (card of responseCards; track card) {
  <div class="card_wrapper">
    <!-- <div class="card_id">id: {{ card.id }}</div> -->
    <div
      class="card_pic"
      [ngStyle]="{
        'background-image': 'url(' + card.snippet.thumbnails.maxres.url + ')',
      }"
    ></div>
    <div class="card_stats">
      <div class="card_stat view">
        {{ card.statistics.viewCount }}
        <mat-icon class="header_icon">emoji_people</mat-icon>
      </div>
      <div class="card_stat like">
        {{ card.statistics.likeCount }}
        <mat-icon class="header_icon">thumb_up</mat-icon>
      </div>
      <div class="card_stat dislike">
        {{ card.statistics.dislikeCount }}
        <mat-icon class="header_icon">thumb_down</mat-icon>
      </div>
      <button
        (click)="loveUnlove()"
        class="card_stat favourite"
        [ngStyle]="{
          color: isFavourite === true ? '#be003d' : '#000000',
        }"
      >
        {{ card.statistics.favoriteCount }}
        <mat-icon class="header_icon">favorite</mat-icon>
        <!-- <mat-icon class="header_icon">heart_broken</mat-icon> -->
        <!-- <mat-icon class="header_icon">person_add</mat-icon> -->
      </button>
      <div class="card_stat comments">
        {{ card.statistics.commentCount }}
        <mat-icon class="header_icon">comment</mat-icon>
      </div>
    </div>
    <div class="card_title">{{ card.snippet.title }}</div>
    <button class="card_button"><ng-content>more...</ng-content></button>
  </div>
}
