@if (hearts$ | async; as hearts) {
  @for (heartCard of hearts; track heartCard.id) {
    <app-search-item
      class="card_wrapper"
      [card]="heartCard"
      [initialFavoriteValue]="true"
      [appColouredByDateBorder]="heartCard.snippet.publishedAt"
      [ngStyle]="{ display: 'block' }" />
  }
}
