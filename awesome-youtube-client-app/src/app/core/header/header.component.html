<header
  class="header"
  [ngStyle]="{
    'background-color': themeService.isLightTheme
      ? 'oklch(99.13% 0.0085 205.9)'
      : 'oklch(14.09% 0.024 205.29)',
  }">
  <div class="header_wrapper">
    <a [routerLink]="['/main']" class="header_navigate"
      ><div class="header_youtube-logo"></div
    ></a>
    <h1 class="header_title">{{ title }}</h1>
    <app-search-input-field></app-search-input-field>
    <div class="header_filters">
      <div
        class="header_filters-toggle"
        [ngStyle]="{
          color: themeService.isLightTheme
            ? 'oklch(14.09% 0.024 205.29)'
            : 'oklch(99.13% 0.0085 205.9)',
        }">
        Filters
      </div>
      <mat-slide-toggle
        [(ngModel)]="youtubeService.isFiltersVisible"></mat-slide-toggle>
    </div>
    <button
      routerLink="/favourite"
      routerLinkActive="active-link"
      type="button"
      mat-button
      (click)="goToFavouritesPage()">
      favourite
    </button>
    <button
      routerLink="/admin"
      routerLinkActive="active-link"
      type="button"
      mat-button
      (click)="goToAdminPage()">
      admin
    </button>
    <div class="header_login">
      <button
        type="button"
        (click)="toggleIsAuth()"
        class="header_login-button"
        [disabled]="this.loginService.getToken() === null">
        {{ this.loginService.getToken() !== null ? 'Logout' : 'Login' }}
      </button>
      <mat-icon class="header_login-icon">person</mat-icon>
    </div>
  </div>
</header>
