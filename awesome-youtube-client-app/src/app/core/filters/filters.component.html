<div
  class="filters_wrapper"
  *ngIf="isFiltersPanelPresent()"
  [ngStyle]="{
    visibility: youtubeService.isFiltersVisible ? 'visible' : 'hidden',
  }">
  <div class="filters_item title">Sorting by:</div>
  <button
    mat-button
    matTooltip="date sort"
    class="filters_item button"
    (click)="dateSortAsc()"
    [disabled]="!isDateDesc || !isViewsCountAsc || !isViewsCountDesc"
    [ngStyle]="{
      background: !isDateAsc ? 'oklch(75.93% 0.15 14.33 / 10%)' : 'transparent',
    }">
    date ASC
  </button>
  <button
    mat-button
    matTooltip="date sort"
    class="filters_item button"
    (click)="dateSortDesc()"
    [disabled]="!isDateAsc || !isViewsCountDesc || !isViewsCountAsc"
    [ngStyle]="{
      background: !isDateDesc
        ? 'oklch(75.93% 0.15 14.33 / 10%)'
        : 'transparent',
    }">
    date DESC
  </button>
  <button
    mat-button
    class="filters_item button"
    (click)="viewsSortOrderAsc()"
    [disabled]="!isViewsCountDesc || !isDateAsc || !isDateDesc"
    [ngStyle]="{
      background: !isViewsCountAsc
        ? 'oklch(75.93% 0.15 14.33 / 10%)'
        : 'transparent',
    }">
    views' count ASC
  </button>
  <button
    mat-button
    class="filters_item button"
    (click)="viewsSortOrderDesc()"
    [disabled]="!isViewsCountAsc || !isDateAsc || !isDateDesc"
    [ngStyle]="{
      background: !isViewsCountDesc
        ? 'oklch(75.93% 0.15 14.33 / 10%)'
        : 'transparent',
    }">
    views' count DESC
  </button>
  <button mat-button class="filters_item button" [disabled]="true">
    favourite
  </button>
  <div class="filters_item">
    by word or sentence
    <input
      class="filters_input"
      type="text"
      placeholder="what you're looking for..."
      [(ngModel)]="inputValue"
      (input)="onSearch(inputValue)" />
  </div>
</div>
