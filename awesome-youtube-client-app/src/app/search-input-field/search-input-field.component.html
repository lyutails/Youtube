<div class="header-input">
  <input
    type="text"
    class="header-input_search-input"
    placeholder="Search..."
    [(ngModel)]="inputValue"
    (input)="inputSearch(inputValue)"
  />
  <button
    class="header-input_search-button"
    (click)="recolour()"
    [@changeBackgroundColour]="isBackgroundRecoloured ? 'initial' : 'coloured'"
    (click)="startSearch(inputValue)"
  >
    <mat-icon class="header-input_search-icon">search</mat-icon>
  </button>
</div>
