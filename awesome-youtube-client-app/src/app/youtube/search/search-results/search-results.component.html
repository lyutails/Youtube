@for (
  responseCard of youtubeService.cards
    | viewsCountAsc: youtubeService.viewsAscSort
    | viewsCountDesc: youtubeService.viewsDescSort
    | dateAsc: youtubeService.dateAscSort
    | dateDesc: youtubeService.dateDescSort
    | wordsPipe: youtubeService.filterSearchInputValue;
  track responseCard.id
) {
  <app-search-item
    class="card_wrapper"
    [card]="responseCard"
    [appColouredByDateBorder]="responseCard.snippet.publishedAt"
    [ngStyle]="{ display: 'block' }"></app-search-item>
}
