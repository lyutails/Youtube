@for (
  responseCard of getCardsBasedOnHeaderInputValue(
    youtubeService.headerSearchInputValue
  )
    | wordsPipe: filterValueDownFromApp
    | viewsCountAsc: gotViewsCountAcsOrder
    | viewsCountDesc: gotViewsCountDescOrder
    | dateAsc: gotDateAsc
    | dateDesc: gotDateDesc;
  track responseCard.id
) {
  <app-search-item
    class="card_wrapper"
    [card]="responseCard"
    [appColouredByDateBorder]="responseCard.snippet.publishedAt"
    [ngStyle]="{ display: 'block' }"></app-search-item>
}
